<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Libraray Management</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="formDiv">
      <input type="text" id="searchInput" placeholder="Search By Title" />
      <button id="add" class="btn" type="submit">
        <i class="fa-solid fa-magnifying-glass"></i>Search
      </button>
      <form id="studentForm">
        <label for="authorName" class="labels">Author </label>
        <input type="text" id="authorName" placeholder="Enter Author Name" />

        <label for="titleName" class="labels">Title </label>
        <input type="text" id="titleName" placeholder="Enter Book Title " />

        <label for="pages" class="labels">Pages </label>
        <input type="number" id="pages" placeholder="Enter Pages" />
        <label for="genreName" class="labels">Genre </label>
        <input type="text" id="genreName" placeholder="Enter Genre" />
        <button id="add" class="add1" type="submit">Add</button>
      </form>
      <div id="details"></div>
      <p id="noResultsMessage" style="display: none">No books found.</p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
